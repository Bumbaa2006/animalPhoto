    <!-- JavaScript: хайлт логик -->
    <script>
        const searchInput = document.getElementById("searchInput");
        const cards = document.querySelectorAll(".animal-card");

        function filterCards() {
            const filter = searchInput.value.trim().toLowerCase();
            cards.forEach(card => {
                const name = card.querySelector(".animal-name").textContent.toLowerCase();
                if (name.includes(filter)) {
                    card.style.display = ""; // default (flex/grid child)
                } else {
                    card.style.display = "none";
                }
            });
        }

        // realtime шүүх (бичих болгонд)
        searchInput.addEventListener("input", filterCards);

        // optional: Enter дарахад анхны үгэж тайлах (гүйцэт боломж)
        searchInput.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
                searchInput.value = "";
                filterCards();
            }
        });
    </script>
